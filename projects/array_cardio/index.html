        const name = details.map(detail => `${detail.firstName} ${detail.lastName}`)

        /*array.prototype.sort() means manage data of element as string and niumber  to convert ascending and descending order 
          compare function in (a,b) return a-b/b-a , > a after b, < a before b, = equal*/
        //find birth of youngerto oldest
        const order = details.sort((a,b) => a.year > b.year ? 1: -1)
        console.table(order)
        
        // years lived
        const live = details.sort((a,b) => {
            const last = a.passedYear - a.year
            const next = b.passedYear - b.year
            return last < next ? 1 : -1
        })
        console.table(live)
